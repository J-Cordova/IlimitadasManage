<h3>Add Student</h3>
 <form #studentForm="ngForm" (ngSubmit)="dialogRef.close(formData)" ngNativeValidate>
        <div fxLayout="row" fxLayoutGap="8px">
          <div fxLayout="column" fxFlex="100" fxLayoutGap="8px">
            <md-input-container >
              <input mdInput name="FirstName" placeholder="First Name" [(ngModel)]="formData.FirstName" required/>
            </md-input-container>

            <md-input-container>
              <input mdInput name="LastName" placeholder="Last Name" [(ngModel)]="formData.LastName" required>
            </md-input-container>

            <md-input-container>
              <input mdInput name="Belt" placeholder="Belt" [(ngModel)]="formData.Belt" required>
            </md-input-container>

            <md-input-container>
              <input mdInput name="Stripes" placeholder="Stripes" type="number" min="0" max="4" [(ngModel)]="formData.Stripes" required>
            </md-input-container>

            <md-input-container >
               <!-- <input mdInput name="BirthDay" placeholder="Birth Date" type="date" [(ngModel)]="formData.BirthDay" required/>  -->
              <input mdInput name="Birthday" [mdDatepicker]="picker" [(ngModel)]="formData.BirthDay" placeholder="Choose a date">
              <button mdSuffix [mdDatepickerToggle]="picker"></button>
            </md-input-container>
            <md-datepicker #picker></md-datepicker>
            <md-input-container>
              <textarea mdInput name="Information" placeholder="Information" rows="5" cols="40" [(ngModel)]="formData.Information"></textarea>
            </md-input-container>
          </div>
        </div>
          <div fxLayout="row" fxLayoutGap="8px">
            <md-dialog-actions style="text-align:right">
              <button md-button type="button" (click)="reset()">Reset</button>
              <button md-button type="submit" ngForm>Save Student</button>
            </md-dialog-actions>
          </div>
</form>
